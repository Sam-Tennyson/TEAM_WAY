<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        .container {
            border: 3px solid rgb(83, 187, 63);
            background-color: rgb(83, 187, 63);
            display: flex;
            justify-content: space-around;
        }
        .container a  {
            text-align: none;
            color: white;
            padding: 8px 15px;
        }

        .container a:hover {
            background-color: rgb(55, 206, 55);
            color: yellow;
        }
    </style>
</head>
<body>
    <div class="container">
        <a>Home</a>
        <a>Contact</a>
        <a>Service</a>
        <a>Experience</a>

</html>
